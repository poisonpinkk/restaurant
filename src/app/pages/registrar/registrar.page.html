<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="register-content">

  <app-header></app-header>

  <div class="titulo">
    <p>Registrate para poder reservar</p>
  </div>

  <form (ngSubmit)="registerUser()" class="form">
    <p id="heading">Registrarse</p>

    <!--campo de nombre usuario-->
    <div class="field">
      <ion-input [(ngModel)]="userData.name" name="name" placeholder="Nombre de Usuario" class="input-field" required></ion-input>
    </div>

    <!--campo de email-->
    <div class="field">
      <ion-input [(ngModel)]="userData.email" name="email" type="email" placeholder="Correo Electrónico" class="input-field" required></ion-input>
    </div>

    <!--campo de contraseña-->
    <div class="field">
      <ion-input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Contraseña"
        class="input-field"
        (ionInput)="validatePassword()"
        required>
      </ion-input>
      <!--mensaje de validación en tiempo real-->
      <div *ngIf="passwordError" class="mensaje-error">
        {{ passwordError }}
      </div>
    </div>

    <!--campo de selección de rol -->
    <div class="field">
      <ion-select [(ngModel)]="userData.rol" name="rol" placeholder="Selecciona tu rol" class="input-field" required>
        <ion-select-option value="cliente">Cliente</ion-select-option>
        <ion-select-option value="empresa">Empresa</ion-select-option>
      </ion-select>
    </div>

    <div class="field">
      <ion-input
        [(ngModel)]="userData.rut"
        name="rut"
        placeholder="RUT"
        class="input-field"
        (ionInput)="validateRut()"
        required>
      </ion-input>
      <div *ngIf="rutError" class="mensaje-error">
        {{ rutError }}
      </div>
    </div>

    <!--boton de registro -->
    <div class="btn">
      <button type="submit" class="button2" [disabled]="passwordError">Registrarse</button>
    </div>
    <div *ngIf="mensajeExito" class="mensaje-exito">
      {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="mensaje-error">
      {{ mensajeError }}
    </div>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Reserva de Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-header></app-header>
  <!--formulario para la reserva-->
  <form [formGroup]="empresaForm" (ngSubmit)="reservar()">
    <!--campo para seleccionar la fecha-->
    <ion-item>
      <ion-label position="floating">Día</ion-label>
      <br><br>
      <ion-datetime
        formControlName="dia"
        [min]="today"
        display-format="DD MMM YYYY"
      ></ion-datetime>
    </ion-item>

    <!--campo para seleccionar la hora desde-->
    <ion-item>
      <ion-label>Hora Desde</ion-label>
      <ion-select formControlName="horaDesde">
        <ion-select-option *ngFor="let hora of horas">{{ hora }}</ion-select-option>
      </ion-select>
    </ion-item>

    <!--campo para seleccionar la hora hasta-->
    <ion-item>
      <ion-label>Hora Hasta</ion-label>
      <ion-select formControlName="horaHasta">
        <ion-select-option *ngFor="let hora of horas">{{ hora }}</ion-select-option>
      </ion-select>
    </ion-item>

    <!--campo para la cantidad de personas-->
    <ion-item>
      <ion-label position="floating">Cantidad de personas</ion-label>
      <ion-input type="number" formControlName="cantidad" min="1"></ion-input>
    </ion-item>

    <!--campo para seleccionar el tipo de comida-->
    <ion-item>
      <ion-label>Tipo de Comida</ion-label>
      <ion-select formControlName="tipoComida">
        <ion-select-option value="Buffet">Buffet</ion-select-option>
        <ion-select-option value="A la carta">A la carta</ion-select-option>
        <ion-select-option value="Cóctel">Cóctel</ion-select-option>
        <ion-select-option value="Vegano">Vegano</ion-select-option>
      </ion-select>
    </ion-item>

    <!--boton para reservar-->
    <ion-button expand="block" type="submit" [disabled]="empresaForm.invalid" style="--background: #820000; --color: white;">
      Reservar
    </ion-button>

  </form>
  <app-footer></app-footer>
</ion-content>
